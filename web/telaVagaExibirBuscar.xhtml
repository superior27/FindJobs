<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Exibir Vaga</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Vaga">
                <p:panelGrid columns="2">
                    <h:outputText value="Categoria:"/>
                    <h:outputText value="#{managedBeanVaga.vaga.categoria}"/>
                    
                    <h:outputText value="Nome:"/>
                    <h:outputText value="#{managedBeanVaga.vaga.nomeVaga}"/>
                    
                    <h:outputText value="Vagas Disponiveis:"/>
                    <h:outputText value="#{managedBeanVaga.vaga.vagasDisponiveis}"/>
                    
                    <h:outputText value="Horas de Trabalho:"/>
                    <h:outputText value="#{managedBeanVaga.vaga.horasTrabalho}"/>
                    
                    <h:outputText value="Remuneração:"/>
                    <h:outputText value="#{managedBeanVaga.vaga.remuneracao}"/>
                    
                    <h:outputText value="Requisitos:"/>
                    <h:outputText value="#{managedBeanVaga.vaga.requisitos}"/>
                    
                </p:panelGrid>
                <p:messages showDetail="false"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
