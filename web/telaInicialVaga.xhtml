<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
 
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>FindJobs</title>
        <style type="text/css">
            body {background-color: #FDFDFD; font-size: 12px}
        </style> 
    </h:head>
    <h:body>
        
        <div align="center">
          <p:layout style="min-width:1200px;max-width:1200px;min-height:900px"> 
                <p:layoutUnit position="north" size="300">  
                    <h:graphicImage url="imagens/findjobs.jpg" />
                </p:layoutUnit>  
 
                <p:layoutUnit position="west" size="220">  
                    <ui:insert name="menu">
                        <h:form>
                            
                            <p:menu style="background:#41F238; width: 220px"  >
                                                              
                               
                                <p:submenu label="Atualizar" style="background: #41F238">
                                       
                                        <p:menuitem value="Atualizar vaga" icon="ui-icon-document" url="telaVagaAtualizar" style="background-color:#99FC04"/>      
                                    </p:submenu>

                                                                        
                                  
                             <p:submenu label="Excluir Vaga" style="background: #41F238">
                                       
                                        <p:menuitem value="Excluir" icon="ui-icon-document" url="telaVagaRemover" style="background-color:#99FC04"/>      
                                    </p:submenu>
                                                                
                                                                                                          
                                                                  
                            </p:menu>
                        </h:form>
                        <p:button value="voltar" outcome="/telaInicialEmpresa.xhtml"/>
                        <p:messages showDetail="true" closable="true"/>
                    </ui:insert>
                </p:layoutUnit>  
              
                <p:layoutUnit position="center">  


               <h3>Vagas de emprego!</h3>  
               <h:form>

  
<p:imageSwitch effect="wipe" widgetVar="switcher" slideshowAuto="false">  
    <ui:repeat value="Imagem" var="imagem">  
        <p:graphicImage value="imagens/vagas-para-emprego.jpg" />  
        
        
      
    </ui:repeat>  
</p:imageSwitch>  
               </h:form>
                </p:layoutUnit>  
            </p:layout>  
        </div>
    </h:body>
</html>
