<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>FindJobs</title>
    </h:head>
    <h:body>
    <h1>FindJobs</h1>  
       
     <h:form>
      <p:panel style="width:500px;height:400px;alignment-adjust: central"  header="Atualizar empresa">
       <p:panelGrid columns="2">     
            
            <h:outputText value="Nome:"/>
            <p:inputText value="#{managedBeanEmpresa.empresa.nomeEmpresa}"/>
                      
            <h:outputText value="Endereço:"/>
            <p:inputText value="#{managedBeanEmpresa.empresa.enderecoEmpresa}"/>
            
            <h:outputText value="Telefone:"/>
            <p:inputMask  mask="(99) 9999-9999"  value="#{managedBeanEmpresa.empresa.telefoneEmpresa}" required="true" requiredMessage="O campo telefone não pode ser nulo"/>
            
            <h:outputText value="CNPJ:"/>
            <p:inputMask mask="99.999.999/9999-99" value="#{managedBeanEmpresa.empresa.cnpj}" required="true" requiredMessage="O campo cnpj não pode ser nulo"/>
            
            <h:outputText value="Cargo Ofertado:"/>
            <p:inputText value="#{managedBeanEmpresa.empresa.cargoOfertado}"/>
                      
            <h:outputText value="Cidade:"/>
            <p:inputText value="#{managedBeanEmpresa.empresa.cidadeEmpresa}"/>
            
            <h:commandButton value="Atualizar" action="#{managedBeanEmpresa.atualizarEmpresa()}"/>
            <p:messages showDetail = "true"/>
          </p:panelGrid>
       </p:panel>         
     </h:form>
    </h:body>
</html>
