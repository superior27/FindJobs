<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>FindJobs</title>
    </h:head>
    <h:body>       
     <h:form>
      <p:panel style="width:500px;height:400px;alignment-adjust: central"  header="Atualizar empresa">
       <p:panelGrid columns="2">     
           
            <h:outputText value="Categoria:"/>
            <p:inputText value="#{managedBeanVaga.vaga.categoria}"/>
            
            <h:outputText value="Nome:"/>
            <p:inputText value="#{managedBeanVaga.vaga.nomeVaga}"/>
            
            <h:outputText value="vagas Disponiveis:"/>
            <p:inputText value="#{managedBeanVaga.vaga.vagasDisponiveis}"/>
            
            <h:outputText value="Horas de Trabalho:"/>
            <p:inputText value="#{managedBeanVaga.vaga.horasTrabalho}"/>
            
            <h:outputText value="Remuneração:"/>
            <p:inputText value="#{managedBeanVaga.vaga.remuneracao}"/>
            
            <h:outputText value="Requisitos:"/>
            <p:inputText value="#{managedBeanVaga.vaga.requisitos}"/>

            
           
          </p:panelGrid>
           <h:commandButton value="Atualizar" action="#{managedBeanEmpresa.atualizarEmpresa()}"/>
            <p:messages showDetail = "true"/>
       </p:panel>         
     </h:form>
    </h:body>
</html>
