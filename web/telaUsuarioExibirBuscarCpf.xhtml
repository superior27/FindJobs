<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Exibir Usuário</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Usuário">
                <p:panelGrid columns="2">
                    
                    <h:outputText value="Código:"/>
                    <h:outputText value="#{managedBeanUsuario.usuario.codigoUsuario}"/>
                    
                    <h:outputText value="Nome:"/>
                    <h:outputText value="#{managedBeanUsuario.usuario.nomeUsuario}"/>
                    
                    <h:outputText value="CPF:"/>
                    <h:outputText value="#{managedBeanUsuario.usuario.cpf}"/>
                    
                    <h:outputText value="Endereço:"/>
                    <h:outputText value="#{managedBeanUsuario.usuario.enderecoUsuario}"/>
                    
                    <h:outputText value="Telefone:"/>
                    <h:outputText value="#{managedBeanUsuario.usuario.telefoneUsuario}"/>
                    
                    <h:outputText value="Data de Nascimento:"/>
                    <h:outputText value="#{managedBeanUsuario.usuario.dataNascimento}"/>
                    
                    <h:outputText value="Sexo:"/>
                    <h:outputText value="#{managedBeanUsuario.usuario.sexo}"/>
                    
                    <h:outputText value="Estado:"/>
                    <h:outputText value="#{managedBeanUsuario.usuario.estadoUsuario}"/>
                    
                    <h:outputText value="CPF:"/>
                    <h:outputText value="#{managedBeanUsuario.usuario.cidadeUsuario}"/>
                    
                </p:panelGrid>
                <p:messages showDetail="false"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
