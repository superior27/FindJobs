<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>FindJobs</title>
    </h:head>
    <h:body>
       
     <h:form>
      <p:panel style="width:500px;height:400px;alignment-adjust: central"  header="Cadastro de Vagas">
       <p:panelGrid columns="2">     
            
           <h:outputText value="Categoria:"/>
           <p:selectOneMenu value="#{managedBeanVaga.vaga.categoria}">
              <f:selectItem itemLabel="Selecione um" itemValue="" />
              <f:selectItems value="#{managedBeanVaga.vaga.listaCategoria}" />
            </p:selectOneMenu>
            
            <h:outputText value="Nome:"/>
            <p:inputText value="#{managedBeanVaga.vaga.nomeVaga}"/>
            
            <h:outputText value="Vagas Disponiveis:"/>
            <p:inputText value="#{managedBeanVaga.vaga.vagasDisponiveis}"/>        
            
            <h:outputText value="Horas de Trabalho:"/>
            <p:inputText value="#{managedBeanVaga.vaga.horasTrabalho}"/>
            
            <h:outputText value="Remuneração:"/>
            <p:inputText value="#{managedBeanVaga.vaga.remuneracao}"/>
            
            <h:outputText value="Requisitos:"/>
            <p:inputText value="#{managedBeanVaga.vaga.requisitos}"/>
            
             
            <h:outputText value="Cidade:"/>
            <p:inputText value="#{managedBeanVaga.vaga.cidade}"/>
            
            <h:commandButton value="Cadastrar" action="#{managedBeanVaga.cadastrarVaga()}"/>
            <p:messages showDetail="true"/>
          </p:panelGrid>
       </p:panel>         
     </h:form>
    </h:body>
</html>
