<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Usuário</title>
    </h:head>
    <h:body>
        <p:panelGrid columns="1"> 
        <h:form>
            <h:outputText value="CPF" /><p:inputMask required="true" requiredMessage="O campo CPF não pode ser nulo" mask="99.999.999-99" value="#{managedBeanUsuario.usuario.cpf}"/><h:outputText/>
            <h:outputText value="Senha: "/><p:password feedback="false" value="#{managedBeanUsuario.usuario.senhaUsuario}"/><h:outputText/>
            <p:commandButton value="Logar" ajax="false" action="#{managedBeanUsuario.login()}"/>
        
        </h:form>
        </p:panelGrid>
    </h:body>
    
</html>
