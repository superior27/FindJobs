<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>FindJobs</title>
    </h:head>
    <h:body>
       
     <h:form>
      <p:panel style="width:600px;height:500px;alignment-adjust: central"  header="Cadastro de Usuários">
       <p:panelGrid columns="2">     
            
            <h:outputText value="Nome:"/>
            <p:inputText required="true" requiredMessage="O campo nome não pode ser nulo" value="#{managedBeanUsuario.usuario.nomeUsuario}"/>
           
            <h:outputText value="CPF:"/>
            <p:inputMask mask="999.999.999-99" value="#{managedBeanUsuario.usuario.cpf}" required="true" requiredMessage="O campo cpf não pode ser nulo"/>
            
            <h:outputText value="Endereço:"/>
            <p:inputText value="#{managedBeanUsuario.usuario.enderecoUsuario}"/>
           
            <h:outputText value="Telefone:"/>
            <p:inputMask  mask="(99) 9999-9999" value="#{managedBeanUsuario.usuario.telefoneUsuario}" required="true" requiredMessage="O campo Telefone não pode ser nulo"/>
              
            <h:outputText value="Data de Nascimento: "/>
            <p:calendar value="#{managedBeanUsuario.usuario.dataNascimento}" pattern="dd/MM/yyyy"/>
            
            
            <h:outputText value="Cidade:"/>
            <p:inputText value="#{managedBeanUsuario.usuario.cidadeUsuario}"/>
            
            <h:outputText value="Senha:"/>
            <p:inputText value="#{managedBeanUsuario.usuario.senhaUsuario}" required="true" requiredMessage="O campo senha não pode ser nulo."/>

   
            <h:commandButton value="Cadastrar" action="#{managedBeanUsuario.cadastrarUsuario()}"/>
            <p:messages showDetail="true"/>
          </p:panelGrid>
       </p:panel>         
     </h:form>
    </h:body>
</html>
