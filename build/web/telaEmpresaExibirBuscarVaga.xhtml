<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Exibir Empresa</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Empresa">
                <p:panelGrid columns="2">
                    <p:dataTable id="tabela" value="#{managedBeanEmpresa.buscarVaga}" var="e">
                            <p:column headerText="Código">
                                <h:outputText value="#{e.codigoEmpresa}"/>
                            </p:column> 
                            <p:column headerText="Nome">
                                <h:outputText value="#{e.nomeEmpresa}"/>
                            </p:column> 
                            <p:column headerText="Endereço">
                                <h:outputText value="#{e.enderecoEmpresa}"/>
                            </p:column> 
                            <p:column headerText="Telefone">
                                <h:outputText value="#{e.telefoneEmpresa}"/>
                            </p:column> 
                            <p:column headerText="CNPJ">
                                <h:outputText value="#{e.cnpj}"/>
                            </p:column>
                            <p:column headerText="Cargo Ofertado">
                                <h:outputText value="#{e.cargoOfertado}"/>
                            </p:column> 
                          </p:dataTable>
                        
                        <p:messages showDetail="true"/> 
  
                </p:panelGrid>
                
            </p:panel>
        </h:form>
    </h:body>
</html>
