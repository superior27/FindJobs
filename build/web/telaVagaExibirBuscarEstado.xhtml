<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Exibir Vaga</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Vaga">
                <p:panelGrid columns="2">
                    <p:dataTable id="tabela" value="#{managedBeanVaga.buscarPorEstado}" var="v">
                            <p:column headerText="Categoria">
                                <h:outputText value="#{v.categoria}"/>
                            </p:column> 
                            <p:column headerText="Nome">
                                <h:outputText value="#{v.nomeVaga}"/>
                            </p:column> 
                            <p:column headerText="Vagas Disponíveis">
                                <h:outputText value="#{v.vagasDisponiveis}"/>
                            </p:column> 
                            <p:column headerText="Horas de Trabalho">
                                <h:outputText value="#{v.horasTrabalho}"/>
                            </p:column> 
                            <p:column headerText="Remuneração">
                                <h:outputText value="#{v.remuneracao}"/>
                            </p:column>
                            <p:column headerText="Requisitos">
                                <h:outputText value="#{v.requisitos}"/>
                            </p:column> 
                          </p:dataTable>
                        
                        <p:messages showDetail="true"/> 
                  </p:panelGrid>
                
            </p:panel>
        </h:form>
    </h:body>
</html>
