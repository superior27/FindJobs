<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Exibir Empresa</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Empresa">
                <p:panelGrid columns="2">
                    <h:outputText value="Código:"/>
                    <h:outputText value="#{managedBeanEmpresa.empresa.codigoEmpresa}"/>
                    
                    <h:outputText value="Nome:"/>
                    <h:outputText value="#{managedBeanEmpresa.empresa.nomeEmpresa}"/>
                    
                    <h:outputText value="Endereço:"/>
                    <h:outputText value="#{managedBeanEmpresa.empresa.enderecoEmpresa}"/>
                    
                    <h:outputText value="Telefone:"/>
                    <h:outputText value="#{managedBeanEmpresa.empresa.telefoneEmpresa}"/>
                    
                    <h:outputText value="CNPJ:"/>
                    <h:outputText value="#{managedBeanEmpresa.empresa.cnpj}"/>
                    
                    <h:outputText value="Cargo Ofertado:"/>
                    <h:outputText value="#{managedBeanEmpresa.empresa.cargoOfertado}"/>
                    <p:button value="voltar" outcome="telaInicialEmpresa.xhtml"/>
                </p:panelGrid>
                <p:messages showDetail="false"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
