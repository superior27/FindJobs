<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Exibir Usuário</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Usuário">
                <p:panelGrid columns="2">
                    
                   <p:dataTable id="tabela" value="#{managedBeanUsuario.buscaNomeUsuario}" var="u">
                            <p:column headerText="Código">
                                <h:outputText value="#{u.codigoUsuario}"/>
                            </p:column> 
                            <p:column headerText="Nome">
                                <h:outputText value="#{u.nomeUsuario}"/>
                            </p:column> 
                            <p:column headerText="CPF">
                                <h:outputText value="#{u.cpf}"/>
                            </p:column> 
                            <p:column headerText="Endereço">
                                <h:outputText value="#{u.enderecoUsuario}"/>
                            </p:column> 
                            <p:column headerText="Fone">
                                <h:outputText value="#{u.telefoneUsuario}"/>
                            </p:column>
                            <p:column headerText="Data de Nascimento">
                                <h:outputText value="#{u.dataNascimento}"/>
                            </p:column> 
                            <p:column headerText="Sexo">
                                <h:outputText value="#{u.sexo}"/>
                            </p:column>
                            
                            <p:column headerText="Estado">
                                <h:outputText value="#{u.estadoUsuario}"/>
                            </p:column>
                            <p:column headerText="Cidade">
                                <h:outputText value="#{u.cidadeUsuario}"/>
                            </p:column>
                        </p:dataTable>
                        
                        <p:messages showDetail="true"/> 
                </p:panelGrid>
                
            </p:panel>
        </h:form>
    </h:body>
</html>
